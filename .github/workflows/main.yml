name: Formatting and Docstring Generation

on:
  push:
    branches:
      - main  # Trigger on pushes to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger on pull requests targeting the 'main' branch

jobs:
  formatting_linux:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest]
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}  # Adjust the version as needed

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff autopep8 docformatter mypy # Install required tools

      - name: Auto-format code with autopep8
        run: |
          autopep8 --in-place --aggressive --max-line-length 120 **/*.py  # Fix formatting issues with autopep8

      - name: Auto-format docstrings with docformatter
        run: |
          find . -name "*.py" -print -exec docformatter --in-place --wrap-summaries 120 --wrap-descriptions 120 {} \;

      - name: Check code style with ruff
        run: |
          ruff format
          ruff check --output-format=github .  # Check code style with ruff

      # - name: Check type hints with mypy
      #   run: |
      #     mypy . --ignore-missing-imports --install-types # Run mypy for type checking

      - name: Commit and push changes (if any)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git diff --exit-code || (git commit -m "Auto-format code with ruff, autopep8 and docformatter" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  generate-docstrings_linux:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
    runs-on: ${{ matrix.os }}
    needs: formatting_linux  # Ensures this job runs after the formatting job
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install pydocstringformatter

      - name: Generate docstrings with numpydoc style
        run: |
          find . -name "*.py" ! -path "./docs/auto_examples/*" -exec pydocstringformatter -w --style numpydoc --numpydoc-section-order --numpydoc-name-type-spacing --numpydoc-section-spacing --numpydoc-section-hyphen-length --no-final-period {} +
        
      - name: Commit and push changes (if any)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Generate docstrings using pydocstringformatter (numpydoc style)"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  formatting_windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}  # Specify Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff autopep8 docformatter  # Install formatting tools
        shell: pwsh

      - name: Check Python Formatting
        run: |
          ruff check . --output-format=github
        shell: pwsh

      - name: Auto-Fix and Check Python Formatting
        run: |
          autopep8 --in-place --aggressive --max-line-length 120 **\*.py
        continue-on-error: true
        shell: pwsh

      - name: Check code style with ruff
        run: |
          ruff format .
          ruff check . --output-format=github

      - name: Auto-format docstrings
        run: |
          Get-ChildItem -Path . -Filter "*.py" -Recurse | ForEach-Object {
            docformatter --in-place --wrap-summaries 120 --wrap-descriptions 120 $_.FullName
          }
        shell: pwsh # Use PowerShell

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git diff --staged --exit-code && echo "No changes to commit" || (git commit -am "Fix: Auto-format code" && git push)
        if: ${{ github.event_name != 'pull_request' }}

  generate-docstrings_windows:
    runs-on: windows-latest
    needs: formatting_windows  # Ensures this job runs after the formatting job
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13" ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}  # Specify Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install docstring-generator  # Install the docstring generator tool
        shell: pwsh

      - name: Generate NumPy docstrings
        run: |
          # Example usage:  This will modify files in place.  Adjust arguments as needed.
          docstring-generator -s numpy -w -p ./**/*.py
        shell: pwsh

      - name: Commit changes (if any)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git diff --staged --exit-code && echo "No changes to commit" || (git commit -am "Feat: Generate NumPy docstrings" && git push)
        if: ${{ github.event_name != 'pull_request' }}